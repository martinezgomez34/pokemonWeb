<div class="container mx-auto p-4">
  @if (pokemon) {
  <h1 class="text-2xl font-bold mb-4">{{ pokemon.name | titlecase }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="w-full">
    <div>
      <h2 class="text-xl font-semibold mb-2">Habilidades</h2>
      <ul class="list-disc ml-5">
        <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
      </ul>
      <h2 class="text-xl font-semibold mb-2 mt-4">Juegos</h2>
      <ul class="list-disc ml-5">
        <li>
          @for (game of pokemon.game_indices; track $index) {
            {{ game.version.name }}
          }
        </li>
      </ul>
    </div>
  </div>
  }
</div>
